name: Deploy to Render

on:
  push:
    branches:
      - main  # Trigger the deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change the version based on your app's requirements

    - name: Install dependencies
      run: |
        npm install

    - name: Build the app (if needed)
      run: |
        npm run build

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.MY_RENDER_API_KEY }}  # Set this secret in your GitHub repository
        RENDER_SERVICE_ID: ${{ secrets.MY_RENDER_SERVICE_ID }}
      run: |
        curl -X POST \
        -H "Authorization: Bearer $RENDER_API_KEY" \
        -d '{"serviceId": "$RENDER_SERVICE_ID"}' \
        "https://api.render.com/v1/services/your-render-service-id/deploys"
