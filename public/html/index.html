<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Notes App</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');
    </style>
</head>
<body>
  <h1>Welcome to the Blog Notes App</h1>
  <div class="container">
    <form  action="#" method="post" id="noteForm">
    <input type="text" name="title" id="title" placeholder="Title"><br>
    <textarea name="content" id="content" placeholder="Write your thoughts..." rows="10" cols="100"></textarea><br>
    <button class="sen-bold" type="submit" id="create">Create Note</button>
    </form>
    
  </div>
  <ul id="notesList"></ul>
  

  <script src="/js/log.js"></script>
</body>
</html>
